<main class=" flex flex-col w-60  transition-all duration-300 max-h-screen " [ngClass]="{`w-20 max-h-screen`:iscollapse(),`w-60`:!iscollapse()}">

<div class="  ">
     @if(!iscollapse()){
<div class="p-3 flex  justify-between bg-gray-100  ">
        <h1 class="text-3xl  text-blue-600  rubik font-bold whitespace-nowrap" *transloco="let t"> {{t(`title`)}}</h1>
        <div (click)="toggle()" class="w-8  h-8 rounded-lg px-2 py-1 bg-gray-300 flex justify-center items-center">
       <i  class="pi pi-angle-double-left text-lg cursor-pointer "> </i>
        </div>
    </div>

     }@else{
        <div class="w-full flex justify-center items-center py-4">

            <div class="w-10 h-10 rounded-lg px-2 py-1 bg-gray-300 flex justify-center items-center">
                <i (click)="toggle()" class="pi pi-angle-double-right text-lg cursor-pointer "> </i>
            </div> 
        </div>
    }
       
    
    <div class="px-4" >
        <hr class=" text-gray-300   ">
    </div>
</div>


<div>
    <app-card-items colorActive="bg-blue-500 text-white hover:bg-blue-500 " color="hover:bg-blue-300 hover:text-white" [items]="items" [iscollapsed]="iscollapse()"></app-card-items>
</div>
<div class="mt-4">
    <app-card-items colorActive=" " color="text-red-500 hover:text-red-600" [items]="items2" [iscollapsed]="iscollapse()"></app-card-items>
</div>
<div class="mt-45 p-4 w-full"><app-switch-lang [iscollapse]="iscollapse()"></app-switch-lang></div>
</main>
