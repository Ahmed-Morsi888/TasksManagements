<main class="flex flex-col gap-6 w-full h-full">
  <app-header-dashboard></app-header-dashboard>
<div class="flex flex-col items-center lg:flex-row lg:justify-center gap-4 px-3">

  <div class="flex flex-col py-2 rounded-2xl bg-gray-100 w-full lg:w-1/2 h-full">
    
    <app-header-card  typeAdd="task" title="Assigned Tasks" text="Nearst Du Data"></app-header-card>
    
    
    <app-card-body dateLabel="Due in" [items]="taskCards()"   type="tasks"  [stylebox]="'flex-col'"></app-card-body>
  </div>
  <div class="flex flex-col py-2 rounded-2xl  bg-gray-100 w-full lg:w-1/2 h-full">
    
    <app-header-card  typeAdd="project" title="Projects" text="Latest Project"></app-header-card>
    
    
    <app-card-body dateLabel="created in"   type="projects"  [items]="projectCards()"  stylebox="flex-col lg:flex-wrap" classes=" w-full lg:w-[48%]" [rightIcon]="false" ></app-card-body>
  </div>
</div>  
  
  </main>
